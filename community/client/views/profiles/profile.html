<template name='profileDetail'>
  <h1><a href="/profiles/{{_id}}">{{name}}</a></h1>
  <p>Views: {{views}}</p>
  <p>{{like}}</p>
</template>

<template name='profileDetailLeft'>
  {{> contentFor region='left' template='profileImage'}}
</template>

<template name='profileImage'>
  <img src='{{img}}'/>
</template>
