<head>
  <title>Workout Tracker</title>
</head>

<body>
  <div class="container">
    {{#if currentUser}}
    <h1>Workout List</h1>
    {{> workoutList}}
    <h1>Distance By Month</h1>
    {{> distanceByMonthList}}
    {{else}}
    {{> loginButtons}}
    {{/if}}
  </div>
</body>

<template name='workoutList'>
  <table>
    <thead>
      <tr>
        <th>
          Workout At
        </th>
        <th>
          Distance
        </th>
        <th>

        </th>
      </tr>
    </thead>
    <tbody>
      {{#each workouts}}
        <tr>
          <td>
            {{workoutAt}}
          </td>
          <td>
            {{distance}}
          </td>
          <td>
            <button href="#" data-id="{{_id}}" class="remove-workout">Remove</button>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <form id="add_workout_form">
    Distance: <input id="distance" placeholder="distance"/>
    <input type="submit" value="Add workout"/>
  </form>
  <button id="show_more">Show More</button>
</template>

<template name='distanceByMonthList'>
  <thead>
    <tr>
      <th>
        Month
      </th>
      <th>
        Distance
      </th>
    </tr>
  </thead>

  <tbody>
    {{#each distanceByMonth}}
      <tr>
        <td>
          {{_id}}
        </td>
        <td>
          {{distance}}
        </td>
      </tr>
    {{/each}}
  </tbody>
</template>
